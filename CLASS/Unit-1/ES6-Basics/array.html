<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors = ["Violet", "Indigo", "Blue", "Green", "Yellow", "Orange", "Red"];

    var [a,b,...args] = colors;  
    console.log(a);  
    console.log(b);  
    console.log(args);

    console.log(colors.length);
    
    colors.push("Black");
    console.log(colors);

    colors.pop();
    console.log(colors);

    colors.shift();
    console.log(colors);

    colors.sort();
    console.log(colors);

    colors.reverse();
    console.log(colors);

    </script>
</body>
</html>
